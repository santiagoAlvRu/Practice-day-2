<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
    <legend align="center"><b>Registration Form</b></legend>
<form action="">
<label> First Name:
    <input type="text" id="first-name" name="first-name" minlength="2" maxlength="25" placeholder="Carlos" required>
</label>
<br>
<br>
<label>Last Name:
    <input type="text" id="last-name" name="last-name" minlength="3" maxlength="30" placeholder="Sanchez" required>
</label>
<br>
<br>
<label> Course:
<select name="course" id="course">
    <option disabled="disabled" selected="selected"><b>Please select an option</b></option>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="JavaScript">JavaScript</option>
    <option value="another">Another one</option>
</select>
</label>
<br>
<br>
<label for="Gender">Gender:</label>
<br>
    <label>
        <input type="radio" id="male" name="gender">Male
    </label>
    <br>
    <label>
        <input type="radio" id="female" name="gender">Female
    </label>
    <br>
    <label>
        <input type="radio" id="other" name="gender">Other
    </label>
    <br>
    <br>
    <label>Hobbies:
        </label>
        <br>
        <label>
<input type="checkbox" id="checkbox" >Programming
</label>
<br>
<label>
<input type="checkbox" id="checkbox">Basketball
</label>
<br>
<label>
<input type="checkbox" id="checkbox">Football
</label>
<br>
<label>
<input type="checkbox" id="checkbox">Reading Novel
</label>
    <br>
    <br>
    <label>Phone:
        <input type="tel" id="tel">
    </label>
    <br>
    <br>
    <label for="address">Address:
    <br>
<textarea name="address" id="address" rows="5" cols="40"></textarea>
</label>
<br>
<br>
<label>Email:
    <input type="email" id="email" required>
</label>
<br>
<br>
<label>Password:
<input type="password" id="password" required>
</label>
<br>
<label>
    <input type="submit" id="submit" value="Send">
</label>
<label>
    <input type="reset" id="reset">
</label>
</form>
</fieldset>
</body>

</html>
